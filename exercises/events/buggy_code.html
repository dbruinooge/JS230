<html>

  <style>
    img {
      display: block;
      width: 15%;
      margin-top: 10px;
      cursor: auto;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('img').addEventListener('click', event => {
        event.preventDefault();
      }, false);
    });
  </script>
</head>

</html>
