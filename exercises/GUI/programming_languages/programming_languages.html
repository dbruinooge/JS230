<!DOCTYPE html>
<html>
<head>
  <title>Programming Languages Info</title>
  <link rel="stylesheet" href="programming_languages.css">
  <script src="programming_languages.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <header>
    <h1>Programming Languages</h1>
  </header>
  <main>
    <div id="container">
    </div>
  </main>
  <script id="language_template" type="text/x-template-handlebars">
    {{#each languages}}
    <section>
      <h1>{{name}}</h1>
      <article class="description">{{description}}</article>
      <a href="#" class="show_more">Show More</a>
    </section>
    {{/each}}
  </script>
</body>
</html>
