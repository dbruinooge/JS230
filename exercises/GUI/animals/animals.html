  <title>Exotic Animals</title>

<body>
  <div id="container">
    <figure>
      <img src="https://images.unsplash.com/photo-1529570058547-733204bf87e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZXhvdGljJTIwYW5pbWFsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
      <figcaption>A parakeet is any one of many small to medium-sized species of parrot, in multiple genera, that generally has long tail feathers. Parakeets comprise about 115 species of birds that are seed-eating parrots of small size, slender build, and long, tapering tails.</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1553722665-ed16a69677d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZXhvdGljJTIwYW5pbWFsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
      <figcaption>Geckos are small, mostly carnivorous lizards that have a wide distribution, found on every continent except Antarctica. Belonging to the infraorder Gekkota, geckos are found in warm climates throughout the world.</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1502031176098-2e91ccc16e59?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZXhvdGljJTIwYW5pbWFsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
      <figcaption>Peafowl is a common name for three bird species in the genera Pavo and Afropavo within the tribe Pavonini of the family Phasianidae, the pheasants and their allies. Male peafowl are referred to as peacocks, and female peafowl are referred to as peahens, even though peafowl of either sex are often referred to colloquially as "peacocks".</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1570067725352-010f0a815d5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGV4b3RpYyUyMGFuaW1hbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
      <figcaption>A monkey is any member of two of the three groupings of simian primates, the New World monkeys and the Old World monkeys. The New World monkeys are found in Mexico, Central America, and South America, and the Old World monkeys are located in Africa, central to southern Asia, Japan, and India. There are more than 250 extant species between the two groups.</figcaption>
    </figure>
  </div>
