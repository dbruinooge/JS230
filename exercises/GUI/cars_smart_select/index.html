<!DOCTYPE html>
<html>
<head>
  <title>GUI Exercises</title>
  <link rel="stylesheet" href="public/stylesheets/cars_smart_select.css">
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="public/javascripts/cars_smart_select.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Buy Used Cars</h1>
      <form>
        <label>
          Make
          <select name="make" id="make"></select>
        </label>
        <label>
          Model
          <select name="model" id="model"></select>
        </label>
        <label >
          Price
          <select name="price" id="price"></select>
        </label>
        <label>
          Year
          <select name="year" id="year"></select>
        </label>
        <button type="submit">Filter</button>
      </form>
    </header>

    <main>
    </main>
  </div>

  <script id="template" type="text/x-handlebars-template">
    {{#each cars}}
      <figure>
        <img src="{{image}}">
        <p>{{make}} {{model}}</p>
        <p>Year: {{year}}</p>
        <p>Price: {{price}}</p>
      </figure>
    {{/each}}
  </script>
</body>
</html>
