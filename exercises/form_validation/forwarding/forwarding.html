<!DOCTYPE html>
<html>
<head>
  <title>Forwarding</title>
  <link rel="stylesheet" href="forwarding.css">
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="forwarding.js" defer></script>
</head>
<body>
  <p class="error"></p>
  <form novalidate>
    <Label>
      First Name
      <input type="text" class="name" name="first_name" id="first_name" pattern="^[a-zA-Z'\s]+$" required>
      <span class="error"></span>
    </Label>
    <label>
      Last Name
      <input type="text" class="name" name="last_name" id="last_name" pattern="^[a-zA-Z'\s]+$" required>
      <span class="error"></span>
    </label>
    <label>
      Email
      <input type="text" name="email" id="email" pattern=".+@.+" required>
      <span class="error"></span>
    </label>
    <label>
      Password
      <input type="password" name="password" id="password" minlength="10" required>
      <span class="error"></span>
    </label>
    <label>
      Phone
      <input type="text" placeholder="###-###-####" name="phone" id="phone" pattern="^\d{3}-\d{3}-\d{4}$">
      <span class="error"></span>
    </label>
    <label>
      Credit Card
      <input type="text" name="credit_card" class="credit_card" maxlength="4" size="1"> -
      <input type="text" name="credit_card" class="credit_card" maxlength="4" size="1"> -
      <input type="text" name="credit_card" class="credit_card" maxlength="4" size="1"> -
      <input type="text" name="credit_card" class="credit_card" maxlength="4" size="1">
      <span class="error"></span>
    </label>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
