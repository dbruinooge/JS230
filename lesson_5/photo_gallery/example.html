<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment: Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="images/beach.jpg" alt="" data-photo="beach" class="active"/>
        <img src="images/balls.jpg" alt="" data-photo="balls" />
        <img src="images/sunflowers.jpg" alt="" data-photo="sunflowers" />
        <img src="images/paint.jpg" alt="" data-photo="paint" />
        <figcaption>Beach</figcaption>
      </figure>
      <ul>
        <li><img src="images/beach.jpg" alt="" title="Beach" data-photo="beach" class='selected' /></li>
        <li><img src="images/balls.jpg" alt="" title="Balls" data-photo="balls"/></li>
        <li><img src="images/sunflowers.jpg" alt="" title="Sunflowers" data-photo="sunflowers"/></li>
        <li><img src="images/paint.jpg" alt="" title="Paint" data-photo="paint"/></li>
      </ul>
    </main>
  </body>
</html>
