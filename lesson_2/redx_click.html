<!DOCTYPE html>
<html>
<head>
  <title>Red X Problem</title>
  <style>
    .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
    }

    .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
    }

    .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('click', event => {
        let x = document.querySelector('.x');
        x.style.top = `${event.clientY}px`;
        x.style.left = `${event.clientX}px`;
      });
    });
  </script>
</head>
<body>
  <div class="x">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div>
</body>
</html>
