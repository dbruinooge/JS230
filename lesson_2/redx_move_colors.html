<!DOCTYPE html>
<html>
<head>
  <title>Red X Move & Change Colors</title>
  <style>
    .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
    }

    .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
    }

    .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('mousemove', event => {
        let x = document.querySelector('.x');
        x.style.top = `${event.clientY}px`;
        x.style.left = `${event.clientX}px`;
      });

      document.addEventListener('keydown', event => {
        let horizontal = document.querySelector('.x .horizontal');
        let vertical = document.querySelector('.x .vertical');
        let key = event.key.toLowerCase();
        if (key === 'b') {
          vertical.style.background = 'blue';
          horizontal.style.background = 'blue';
        } else if (key === 'g') {
          vertical.style.background = 'green';
          horizontal.style.background = 'green';
        } else if (key === 'r') {
          vertical.style.background = 'red';
          horizontal.style.background = 'red';
        }
      });
    });
  </script>
</head>
<body>
  <div class="x">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div>
</body>
</html>
